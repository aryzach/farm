{% extends "base.html" %}

{% block content %}
 <h1>Sign in</h1>
 <form action="" method="post" novalidate>
     {{ form.hidden_tag() }}
     {% if pos == 'closed' %}
     <p>
      {{ form.on }}<br>
     </p>
     {% else %}
     <p>
      {{ form.off }}<br>
     </p>
     {% endif %}
 </form>
 <link href="/on">on</link>
 <link href="/off">off</link>
{% endblock %}
